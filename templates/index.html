<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Flask App</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='scripts.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <h1>Welcome to our Restaurant Recommender</h1>
        <form action="{{ url_for('submit_data') }}" method="post">

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="0" max="120" step="1">

            <label for="cuisine">What type of cuisine sounds good?</label>
            <input type="text" id="cuisine" name="cuisine">

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
